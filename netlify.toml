[build]
  command = "NODE_ENV=production pnpm run db:clear-dev-migration && NODE_ENV=production pnpm run db:repair-migration-state && if [ \"$NETLIFY_RESET_DB\" = \"1\" ]; then NODE_ENV=production pnpm run payload migrate:fresh -- --forceAcceptWarning; else NODE_ENV=production pnpm run payload migrate; fi && NODE_ENV=production pnpm run db:verify-schema && NODE_ENV=production pnpm run build"
  publish = ".next"
